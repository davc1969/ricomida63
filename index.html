<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href=".\assets\css\styles.css">
  <title>Ricomida</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Ricomida</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <article class="receta-principal container mx-auto mt-4">
    <div class="presentacion row">
      <div class="imagen col-md-6 col-sm-12 ">
        <img src=".\assets\img\principal.jpg" alt="Pizza de champiñones y espinacas">
      </div>
      <div class="texto-presentacion col-md-6 col-sm-12 ">
        <p class="titulo-receta">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</p>
        <hr>
        <p class="caracteristicas">110 MIN / 6 A 8 PORCIONES</p>
        <div class="caja-botones">
          <button class="btn">Enviar por correo</button>
          <button class="btn">Añadir a favoritos</button>
        </div>
      </div>
    </div>

    <div class="carrusel">
      fotos de la receta
    </div>
    <div class="receta">
      ingredientes
      preparacion
    </div>
    <div class="suscripcion">
      mensaje de subscripción
    </div>
    <footer>
      Ricomida
    </footer>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
